{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">

      <div class="text-center mb-5">
        <i class="fas fa-car fa-3x text-primary mb-3"></i>

        <h1>Fleet Management Dashboard</h1>
        <p class="lead text-muted">Securely manage your bookings and clients</p>
      </div>

      <div class="card p-4 shadow-lg border-0">
        <h5 class="card-title text-center mb-4">
          Account Login
        </h5>

        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter Username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
          </div>
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg shadow">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}

{% block extra_js %}
<script src="{% static 'website/js/booking_list_interactivity.js' %}"></script>
{% endblock %}
