{% extends "base.html" %}
{% block content %}

<div class="card">
  <div class="card-header">
    <strong>
      {{ booking.client }}
    </strong>
  </div>
  <div class="card-body">
    <h5 class="card-title">Special title treatment</h5>
    <p class="card-text">
      <strong>Driver: </strong>{{ booking.driver }}
    </p>

    <p class="card-text">
      <strong>Pickup Time: </strong>{{ booking.pickup_time }}
    </p>

    <p class="card-text">
      <strong>Dropoff Time: </strong>{{ booking.dropoff_time }}
    </p>

    <p class="card-text">
      <strong>Service: </strong>{{ booking.service }}
    </p>

    <p class="card-text">
      <strong>Status: </strong>{{ booking.status }}
    </p>

  </div>
</div>

<br><br>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
<a href="{% url 'booking_delete' booking.pk %}" class="btn btn-danger">Delete</a>


{% endblock %}
